<body>
  <header>
    <div class="container-header">
      <img src="" alt="" class="logo" />

        </ul>

    </div>
  </header>

  <main>
    <section class="form-section" aria-labelledby="titulo-checkout">
      <h1 id="titulo-checkout">Finalizar Pagamento</h1>
      <p>Preencha as informações abaixo para concluir sua compra.</p>

      <form class="formulario" action="#" method="post" autocomplete="on">
        <fieldset>
          <legend>Informações de Pagamento</legend>

          <label for="nome-cartao">Nome no Cartão <span aria-hidden="true">*</span></label>
          <input type="text" id="nome-cartao" name="nome-cartao" required autocomplete="cc-name" />

          <label for="numero-cartao">Número do Cartão <span aria-hidden="true">*</span></label>
          <input type="text" id="numero-cartao" name="numero-cartao" required pattern="[0-9]{16}" maxlength="16" inputmode="numeric" autocomplete="cc-number" />

          <label for="validade">Validade (MM/AA) <span aria-hidden="true">*</span></label>
          <input type="text" id="validade" name="validade" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/AA" autocomplete="cc-exp" />

          <label for="cvv">CVV <span aria-hidden="true">*</span></label>
          <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" maxlength="3" inputmode="numeric" autocomplete="cc-csc" />
        </fieldset>

        <button type="submit" aria-label="Concluir pagamento">Concluir Compra</button>
      </form>
    </section>
  </main>
